<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/css/style.css">

    <title>Document</title>
    
</head>
<body>
  <header>
    <nav>
        <h3>FREELANCE WRITER'S WORKSPACE ANALYSIS TOOL</h3>
    </nav>
</header>
<br>
<a href="/"><button class="btn btn-dark"> >> Home</button> </a>
<br><br>
<a href="/analysis"><button class="btn btn-dark"> >> Emotion Analysis</button></a>
<br><br>
<a href="/summary"><button class="btn btn-dark">>> Generate Summary</button> </a>

<div class="container" >

    <div class="vad" style="width: 90%;height:70vh;margin:10vh 0vh;"><canvas id="myChart"></canvas></div>
    <div class="emo" style="width: 90%;height: 80vh"><canvas id="yeChart"></canvas></div>
  </div>


  <script>
    let myChart = document.getElementById('myChart').getContext('2d');
    let yeChart = document.getElementById('yeChart').getContext('2d');
    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let emo = new Chart(yeChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['Anger', 'Anticipation', 'Disgust', 'Fear', 'Joy', 'Sadness', 'Surprise', 'Trust'],
        datasets:[{
          label:"Plutchik's 8 emotions",
          data:[
            {{ predictionEMO_anger }},
        {{ predictionEMO_anticipation }},
        {{ predictionEMO_disgust }},
        {{ predictionEMO_fear }},
        {{ predictionEMO_joy }},
        {{ predictionEMO_sadness }},
        {{ predictionEMO_surprise }},
        {{ predictionEMO_trust }}
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        title:{
          display:true,
          text:'8 Label Emotion Analysis',
          fontSize:25
        },
        scales: {
            xAxes: [{
                stacked: false,
                beginAtZero: true,
                scaleLabel: {
                    labelString: 'Month'
                },
                ticks: {
                    autoSkip: false
                }
            }]
        },
        legend:{
          display:false,
          position:'top',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });

    let vad = new Chart(myChart, {
      type:'pie', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['Valence', 'Arousal', 'Dominance'],
        datasets:[{
          label:'Population',
          data:[
            {{ predictionVAD_Valence }}, {{ predictionVAD_Arousal }}, {{ predictionVAD_Dominance }}
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        title:{
          display:true,
          text:'VAD Analysis',
          fontSize:25
        },

        legend:{
          display:true,
          position:'top',
          labels:{
            boxWidth:20,
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:0,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
</body>
</html>
